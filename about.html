  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #f7f9fc;
    color: #222;
  }

  /* Center everything */
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center; /* headings centered */
  }

  nav {
    margin-bottom: 40px;
  }

  nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #0077cc;
    font-weight: 500;
  }

  nav a:hover {
    text-decoration: underline;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  /* Paragraph styling */
  p {
    font-size: 1.1rem;
    line-height: 1.7;   /* slightly more spacing for readability */
    max-width: 700px;
    margin: 0 auto 25px;
    text-align: justify; /* nice for long paragraphs */
  }

  /* Bullet point styling */
  ul {
    max-width: 700px;
    margin: 0 auto 30px;
    text-align: left;
    font-size: 1.05rem;
    line-height: 1.6;
    padding-left: 20px;
  }

  li {
    margin-bottom: 15px; /* space between bullets */
  }

  /* Images */
  .images {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .images img {
    width: 400px;
    max-width: 90%;
    border-radius: 12px;
  }
</style>

</head>
